<!doctype html>
<html>
  <head>
    <title>Register Now</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <style>
      .sub-banner  {
        background-image: url('./images/register-background.jpeg');
      }
    </style>
    </style>
  </head>
  <body>
    <header>
      <h1>Registration</h1>
      <nav>
        <ul>
          <a href="./index.html"><li>Home</li></a>
          <a href="./about.html"><li>About Foodar</li></a>
          <a href="./register.html"><li>Register Now</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="sub-banner">
        <span></span>
      </div>
      <h2>Register</h2>
      <p>Please fill out the form below:</p><br/>
      <form method="post">
        <div id="form">
          <fieldset>
            <legend>Log-In Details</legend>
            <label>Email: <input required name="email"/></label>
            <label>Password: <input required type="password" name="password"/></label>
            <label>First Name: <input required name="firstName"/></label>
            <label>Last Name: <input required name="lastName"/></label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>Address: <input required name="address"/></label>
            <label>Street: <input required name="street"/></label>
            <label>City: <input required name="city"/></label>
            <label>Zipcode: <input required name="zipCode"/></label>
          </fieldset>
        </div>
        <div class="buttons">
          <button type="reset" value="reset">Reset</button>
          <button type="submit">Register</button>
        </div>
      </form>
    </main>
    <footer>
      <div>
        <p>&copy; 2018 Foodar, Inc.</p>
        <nav>
          <h4>Site Map</h4>
          <ul>
            <a href="./index.html"><li>Home</li></a>
            <a href="./about.html"><li>About Foodar</li></a>
            <a href="./register.html"><li>Register Now</li></a>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
